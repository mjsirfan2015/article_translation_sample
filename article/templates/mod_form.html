<style>
    /* Center the form on the page */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width:100%;
      height: 100vh;
    }
  
    /* Style the form */
    form {
      width: 450px;
      padding: 30px;
      padding-top:0px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #ccc;
    }

    /* Style the h3 */
    h3{
      margin-top:20px;
      margin-bottom:20px;
    }
  
    /* Style the inputs */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
  
    /* Style the submit button */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  
    /* Style the submit button on hover */
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
  
  <div class="form-container">
    <form method="post">
      {%if article%}
        <h3>Update Article Titles</h3>
      {%else%}
        <h3>Create new Article</h3>
      {%endif%}

      {% csrf_token %}
      {% for field,_ in LANGUAGES %}
        Article Title ({{field}})
        {%if article%}
          <input type="text" name="{{field}}" value="{{ article.title|get_item:field }}"/>
        {%else%}
          <input type="text" name="{{field}}"/>
        {%endif%}
      {% endfor %}
      <input type="submit" value="Submit">
    </form>
  </div>
